<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.min.js"></script>
    <title>介绍</title>
</head>
<body>
    <!-- 声明式渲染 -->
    <h3>声明式渲染</h3>
    <div id="app">
        {{ message }}
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        });
    </script>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <script>
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: '页面加载于 ' + new Date().toLocaleString()
            }
        });
    </script>

    <!-- 条件 -->
    <h3>条件<mark>v-if</mark>和循环<mark>v-for</mark></h3>
    <div id="app-3">
        <p v-if="seen">现在你看到我了</p>
    </div>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });
    </script>
    <!--循环-->
    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <script>
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: '学习 JavaScript' },  //text相当于是个变量名
                    { text: '学习 Vue' },
                    { text: '整个项目' }
                ]
            }
        });
    </script>

    <!-- 处理用户输入 -->
    <h3><mark>v-on</mark>指令添加事件监听器，可以通过它调用在Vue实例当中的方法</h3>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">逆转消息</button>
    </div>
    <script>
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
    </script>
    <!-- 数据双向绑定 -->
    <h3><mark>v-model</mark>指令能轻松实现表单输入和应用状态之间的双向绑定</h3>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Vue!'
            }
        });
    </script>

    <!-- 组件化应用构建 -->
    <h3><mark>Vue.component</mark>组件系统是 Vue 的另一个重要概念，因为它是一种抽象，允许我们使用小型、独立和通常可复用的组件构建大型应用</h3>
    <div id="app-7">
        <ol>
            <!--
            现在为每个 todo-item 提供 todo 对象
            todo 对象是变量，即其内容可以是动态的。
            同时也需要为每个组件提供一个“key”
            -->
            <todo-item v-for="item in groceryList" v-bind:todo="item" v-bind:key="item.id" ></todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item', {
            /** 
            * todo-item 组件现在接受一个"prop"，类似于一个自定义特性。
            * 这个 prop 名为 todo。
            */
            props: ['todo'],        //props可以是数组或对象，用来接收来自父组件的数据
            template: '<li>{{todo.text}}</li>'
        });

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        });
    </script>
</body>
</html>
