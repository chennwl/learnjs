<html>

<head>
    <title>文件上传表单</title>
</head>

<body>
    <h3>文件上传：</h3>
    选择一个文件上传:
    <br />
    <!-- 文件上传时enctpye要用multipart/form-data -->
    <form action="/file_upload" method="post" enctype="multipart/form-data">
        <input type="file" name="avatar" size="50" />
        <br />
        <input type="submit" value="上传文件" />
    </form>
</body>

</html>
